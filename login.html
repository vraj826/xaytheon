<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in — XAYTHEON</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Eightgon', 'Researcher', 'OriginTech', sans-serif;
    }
    .auth-wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      padding: 24px;
    }
    .auth-title {
      font-size: 1.8em;
      margin-bottom: 8px;
    }
    .auth-sub {
      opacity: 0.7;
      margin-bottom: 20px;
    }
    .auth-form {
      display: grid;
      gap: 12px;
    }
    .auth-form label {
      font-weight: 600;
    }
    .auth-form input {
      padding: 12px 14px;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }
    .auth-form input:focus {
      border-color: #000;
    }
    .auth-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .muted {
      opacity: 0.75;
      font-size: 0.95em;
    }
    .status {
      min-height: 1.2em;
      margin-top: 10px;
    }
    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  
  <nav class="navbar">

  <div class="nav-container">

    <a class="logo" href="index.html" aria-label="Back to Home">

      <img class="logo-img" src="assets/logo/thelogo.png" alt="XAYTHEON logo" />

    </a>

    <ul class="nav-menu">

      <li><a class="nav-link" href="index.html">Home</a></li>

    </ul>

  </div>

</nav>
  
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-title">Sign in</div>
      <div class="auth-sub">Sign in using your email and password</div>

      <form id="login-form" class="auth-form" autocomplete="on">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" placeholder="you@example.com" required />

        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="••••••••" required />

        <div class="auth-actions">
          <button class="btn btn-primary" type="submit">Sign in</button>
          <a class="btn btn-outline" href="index.html">Back</a>
        </div>

        <div id="login-status" class="status muted" aria-live="polite"></div>
      </form>
      

      <div class="center muted" style="margin-top:12px;">
  New here?
  <a href="register.html">Create an account</a>
</div>


      <div class="center muted" style="margin-top:12px;">
        Authentication is handled securely by the Xaytheon backend.
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById("login-form");
    const emailEl = document.getElementById("login-email");
    const passwordEl = document.getElementById("login-password");
    const statusEl = document.getElementById("login-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Signing in…";

      try {
        await window.XAYTHEON_AUTH.login(
          emailEl.value.trim(),
          passwordEl.value
        );
        window.location.href = "index.html";
      } catch (err) {
        statusEl.textContent = err.message || "Login failed";
      }
    });
  </script>
</body>
</html>
